<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Underwork</title>
    <link rel="shortcut icon" href="../assets/img/favicon.gif" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/utils.css">
    <link rel="stylesheet" href="../styles/megneticButton.css">
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .elements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 1rem;
        }

        .title {
            font-size: 5.5rem;
            font-weight: 100;
            line-height: 1;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media only screen and (max-width: 768px) {
            #dynamicTitle {
                font-size: 4rem;
            }
        }

        @media only screen and (max-width: 375px) {
            #dynamicTitle {
                font-size: 3rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="elements">
            <h1 id="dynamicTitle" class="title">Page Underwork!</h1>
            <button class="button">
                <div class="button__filler"></div>
                <span class="button__text">
                    <span class="button__text-inner">SEE REPLICA CREDITS</span>
                </span>
            </button>
        </div>
    </div>
    <script src="https://unpkg.com/gsap/dist/gsap.min.js"></script>
    <script src="../js/megneticButton.js"></script>
    <script>
        const title = document.getElementById("dynamicTitle");
        window.addEventListener("mousemove", (e) => {
            const screenWidth = window.innerWidth;
            const mouseX = e.clientX;
            const fontWeight = Math.min(
                900,
                Math.max(100, (mouseX / screenWidth) * 800 + 100)
            );
            title.style.fontWeight = fontWeight;
        });
    </script>
</body>

</html>
