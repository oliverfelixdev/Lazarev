<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazarev : Digital Design Agency Underwork</title>
    <link rel="shortcut icon" href="../assets/img/favicon.gif" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/utils.css">
    <link rel="stylesheet" href="../styles/megneticButton.css">
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .elements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 1rem;
        }

        .title {
            font-size: 5.5rem;
            font-weight: 100;
            line-height: 1;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.33, 1, 0.68, 1);
        }

        h2 {
            font-weight: initial;
        }

        @media only screen and (max-width: 768px) {
            #dynamicTitle {
                font-size: 4rem;
            }
        }

        @media only screen and (max-width: 375px) {
            #dynamicTitle {
                font-size: 3rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="elements">
            <h1 id="dynamicTitle" class="title">Page Underwork!</h1>
            <button class="button credit-show-btn">
                <div class="button__filler"></div>
                <span class="button__text">
                    <span class="button__text-inner">SEE REPLICA CREDITS</span>
                </span>
            </button>
        </div>
    </div>
    <section class="overlay" id="creditsOverlay">
        <div class="credits-modal">
            <button class="close-btn" onclick="closeCredits()">Ã—</button>
            <a href="https://github.com/oliverfelixdev/" class="credits-image">
                <img src="../assets/img/oliver.png" alt="Credits Image" />
            </a>
            <div class="credits-content">
                <h2>Credits</h2>
                <div class="credits-grid">
                    <div>
                        <p class="label">Code & Animations</p>
                        <a href="https://github.com/oliverfelixdev/" class="name">Oliver Felix</a>
                    </div>
                    <div>
                        <p class="label">Design</p>
                        <p class="name">Lazarev Original</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/gsap/dist/gsap.min.js"></script>
    <script src="../js/megneticButton.js"></script>
    <script>
        const title = document.getElementById("dynamicTitle");

        let t = 0;

        function animateFontWeight() {
            // Oscillate between 100 and 900 using sine wave
            const minWeight = 100;
            const maxWeight = 900;
            const weightRange = maxWeight - minWeight;

            const fontWeight = minWeight + (Math.sin(t) * 0.5 + 0.5) * weightRange;

            title.style.fontWeight = fontWeight;
            t += 0.012; // speed of oscillation

            requestAnimationFrame(animateFontWeight);
        }

        animateFontWeight(); // start the loop

        // Your existing credit show/hide logic
        document.querySelector(".credit-show-btn").addEventListener("click", () => {
            document.getElementById("creditsOverlay").style.display = "flex";
        });

        function closeCredits() {
            document.getElementById("creditsOverlay").style.display = "none";
        }
    </script>

</body>

</html>
